# base.toml
console_title_template = '{{ .UserName }}@{{ .HostName }}: {{ .Folder }} ‚Äî {{ .Shell }}'
version = 3
final_space = true

[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '‚ùØ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

# Left prompt: path (compact), Git, Python venv
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    template = '{{ .Path }}'
    foreground = 'cyan'
    background = 'transparent'
    style = 'short'

    [blocks.segments.properties]
      cache_duration = '1s'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    template = ' {{ if .Data.Dir }}ÓÇ† {{ .Data.HEAD }}{{ if or (.Data.Working.Changed) (.Data.Staging.Changed) }} *{{ end }}{{ if gt .Data.Ahead 0 }} ‚á°{{ .Data.Ahead }}{{ end }}{{ if gt .Data.Behind 0 }} ‚á£{{ .Data.Behind }}{{ end }}{{ end }}'
    foreground = 'p:grey'
    background = 'transparent'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = '5s'
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'python'
    template = '{{ if .VirtualEnv }}(venv: {{ .VirtualEnv }}){{ end }}'
    foreground = 'yellow'
    background = 'transparent'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

# Right prompt: time, execution time, battery
[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'time'
    foreground = 'brightblack'
    background = 'transparent'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = '60s'
      format = '15:04'

  [[blocks.segments]]
    type = 'executiontime'
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

  [[blocks.segments]]
    type = 'battery'
    template = '{{ if .Percentage }}üîã{{ .Percentage }}%{{ end }}'
    foreground = 'green'
    background = 'transparent'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = '30s'
      show_designator = false

# Final prompt symbol: color indicates last exit code
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    template = '‚ùØ'
    background = 'transparent'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
